live_config_reload: true

env:
    TERM: xterm-256color

window:
    class: Terminal
    title: Terminal
    dynamic_title: false
    # decorations: none
    dimensions:
        columns: 96
        lines: 29
    padding:
        x: 6
        y: 2
    opacity: 0.90
    startup_mode: Windowed

scrolling:
    history: 5000
    multiplier: 5

font:
    size: 12
    normal:
        family: SF Mono
        style: Medium
    bold:
        family: SF Mono
        style: Bold
    italic:
        family: SF Mono
        style: Medium Italic
    bold_italic:
        family: SF Mono
        style: Bold Italic


# File containing all colorschemes and declaration of current one. It is a
# separate file to avoid updating it in the dotfiles repository every time the
# theme changes.
# IMPORTANT: remember to update the colorschemes.yml file in the repository
#            whenever a new theme is added.
import:
  - /var/tmp/alacritty_theme.yml

draw_bold_text_with_bright_colors: true

bell:
    animation: EaseOutExpo
    color: '#ffffff'
    # Set duration to 0 to disable bell.
    duration: 0

selection:
    semantic_escape_chars: ",|`:\"' ()[]{}<>\t+-"
    save_to_clipboard: false

cursor:
    style:
        shape: Block
        blinking: Always

    blink_interval: 700
    # When window is unfocused, show hollow version of block.
    unfocused_hollow: true
    # When hollow, how thick it must be.
    thickness: 0.1

mouse:
    hide_when_typing: true

debug:
    render_timer: false
    persistent_logging: false
    log_level: OFF
    print_events: false
    ref_test: false

url:
    launcher: xdg-open
    args: []
    # Needs to be Shift or it won't work in tmux.
    modifiers: Shift
